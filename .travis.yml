sudo: required
services:
  - docker

before_install:
  - docker build -t d6lab/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true d6lab/react-test npm test -- --coverage

after_success:
  - docker build -t d6lab/multi-client -f ./client
  - docker build -t d6lab/multi-nginx -f ./nginx
  - docker build -t d6lab/multi-server -f ./server
  - docker build -t d6lab/multi-worker -f ./worker
# Log in to the docker CLI
  -echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# take those images and push them to docker hub
  - docker push d6lab/multi-client
  - docker push d6lab/multi-nginx
  - docker push d6lab/multi-server
  - docker push d6lab/multi-worker
